<head>
  <meta charset="UTF-8">
  <title>My About Me Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div>
      <a href="#home" data-en="Home" data-fr="Accueil">Home</a>
      <a href="#about" data-en="About" data-fr="À propos">About</a>
      <a href="#contact" data-en="Contact" data-fr="Contact">Contact</a>
    </div>
    <div>
      <button class="toggle-btn" onclick="toggleMode()" data-en="Toggle Mode" data-fr="Changer Mode">Toggle Mode</button>
      <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>

  <section id="home">

  </section>

  <section id="about">

    <!-- Email button -->
    <a href="mailto:coolmaster1081231@gmail.com" class="github-link" data-en="Email" data-fr="Email">

  <div class="in-progress" data-en="In progress" data-fr="En cours">In progress</div>

  <script>
    // Automatically enable dark mode if the system prefers it
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function changeLanguage(lang) {
      const elements = document.querySelectorAll('[data-en]');
      elements.forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }
  </script>

</body>
</html>
